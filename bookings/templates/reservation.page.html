{{template "base" .}}

{{define "content"}}

<div class="container">

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1 class="text-center mt-5">Search For Availability</h1>

            <form action="/reservation" method="POST">
                <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
                <div class="form-row">
                    <div class="col">
                        <div id="datepickerrange" class="row">
                            <div class="col">
                                <input type="text" required name="start" class="form-control" id="start_date"
                                    placeholder="Start Date">
                            </div>
                            <div class="col">
                                <input type="text" required name="end" class="form-control" id="end_date"
                                    placeholder="End Date">
                            </div>

                        </div>

                    </div>
                </div>

                <hr>
                <button type="submit" id="search-availability-btn" class="btn btn-primary">Search Availability</button>
            </form>

        </div>
    </div>

    <div class="row">
        <div class="col">
            <p></p>
        </div>
    </div>
</div>

{{end}}

{{define "js"}}
<script>
    const elem = document.getElementById('datepickerrange');
    const rangepicker = new DateRangePicker(elem, {
        // ...options
    });
</script>
{{end}}
