{{template "base" .}}

{{define "content"}}

    <div class="container">

        <div class="row">
            <div class="col">
                <h1>Make Reservation</h1>

                <form action="" method="post" class="needs-validation">
                    <div class="form-group">
                        <label for="first_name">First Name:</label>
                        <input type="text" name="first_name" id="first_name" class="form-control" required autocomplete="off">
                    </div>

                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" name="last_name" id="last_name" required class="form-control" autocomplete="off">
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" required  class="form-control" autocomplete="off">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" name="phone" id="phone" required  class="form-control" autocomplete="off">
                    </div>

                    <hr>

                    <input type="submit" value="Make Reservation" class="btn btn-primary">
                </form>
            </div>
        </div>


    </div>

{{end}}
